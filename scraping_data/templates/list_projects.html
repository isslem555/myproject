<!-- list_projects.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projets Swagger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Liste des Projets Swagger</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>URL Swagger</th>
                <th>Date de scraping</th>
            </tr>
        </thead>
        <tbody>
            {% for p in projets %}
            <tr>
                <td>{{ p.id }}</td>
                <td>{{ p.swagger_url }}</td>
                <td>{{ p.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
